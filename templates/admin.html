<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1>Админ-панель</h1>

        <div class="mt-4">
            <h2>Города</h2>
            <a href="/admin/cities" class="btn btn-primary">Управление городами</a>
        </div>

        <div class="mt-4">
            <h2>Маршруты</h2>
            <a href="/admin/routes" class="btn btn-primary">Управление маршрутами</a>
        </div>

        <div class="container mt-4">
            <h2>Велодорожки</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Город</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {% for city in cities %}
                    <tr>
                        <td>{{ city.city }}</td>
                        <td>
                            <a href="/admin/city/{{ city.id }}/bikelanes" class="btn btn-primary">Управление велодорожками</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
</body>
</html>
