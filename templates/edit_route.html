
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <a href="/admin" class="btn btn-secondary">Вернуться в админ-панель</a>

    <div class="container mt-4">
        <div class="container">
            <h2>Редактировать маршрут: {{ route.name }}</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Название</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ route.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Город</label>
                    <input type="text" class="form-control" id="city" name="city" value="{{ route.city }}" required>
                </div>
                <div class="mb-3">
                    <label for="distance" class="form-label">Дистанция (км)</label>
                    <input type="number" step="0.01" class="form-control" id="distance" name="distance" value="{{ route.distance }}" required>
                </div>
                <div class="mb-3">
                    <label for="difficulty" class="form-label">Сложность</label>
                    <input type="text" class="form-control" id="difficulty" name="difficulty" value="{{ route.difficulty }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" name="description" required>{{ route.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="coordinates" class="form-label">Координаты</label>
                    <textarea class="form-control" id="coordinates" name="coordinates" required>{{ route.coordinates }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="/admin/routes" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</body>
</html>
