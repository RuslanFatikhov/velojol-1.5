
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <a href="/admin" class="btn btn-secondary">Вернуться в админ-панель</a>

    <div class="container mt-4">
        <div class="container">
            <h2>Все маршруты</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Город</th>
                        <th>Дистанция (км)</th>
                        <th>Сложность</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {% for route in routes %}
                    <tr>
                        <td>{{ route.id }}</td>
                        <td>{{ route.name }}</td>
                        <td>{{ route.city }}</td>
                        <td>{{ route.distance }}</td>
                        <td>{{ route.difficulty }}</td>
                        <td>
                            <a href="/admin/routes/edit/{{ route.id }}" class="btn btn-sm btn-warning">Редактировать</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a href="/admin" class="btn btn-secondary">Вернуться в админ-панель</a>
        </div>
    </div>
</body>
</html>
