
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <a href="/admin" class="btn btn-secondary">Вернуться в админ-панель</a>

    <div class="container mt-4">
        <div class="container">
            <h2>Редактировать город</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="city" class="form-label">Название города</label>
                    <input type="text" class="form-control" id="city" name="city" value="{{ city.city }}" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Страна</label>
                    <input type="text" class="form-control" id="country" name="country" value="{{ city.country }}" required>
                </div>
                <div class="mb-3">
                    <label for="coat" class="form-label">Файл герба</label>
                    <input type="text" class="form-control" id="coat" name="coat" value="{{ city.coat }}" required>
                </div>
                <div class="mb-3">
                    <label for="cover" class="form-label">Файл обложки</label>
                    <input type="text" class="form-control" id="cover" name="cover" value="{{ city.cover }}" required>
                </div>
                <div class="mb-3">
                    <label for="distance" class="form-label">Дистанция</label>
                    <input type="number" step="0.01" class="form-control" id="distance" name="distance" value="{{ city.distance }}" required>
                </div>
                <div class="mb-3">
                    <label for="zoom" class="form-label">Уровень масштаба (zoom)</label>
                    <input type="number" class="form-control" id="zoom" name="zoom" value="{{ city.zoom }}" required>
                </div>
                <div class="mb-3">
                    <label for="coordinates" class="form-label">Координаты</label>
                    <div class="row">
                        <div class="col">
                            <input type="number" step="0.00000001" class="form-control" id="longitude" name="longitude" value="{{ city.coordinates[0] }}" required>
                            <small class="form-text text-muted">Долгота</small>
                        </div>
                        <div class="col">
                            <input type="number" step="0.00000001" class="form-control" id="latitude" name="latitude" value="{{ city.coordinates[1] }}" required>
                            <small class="form-text text-muted">Широта</small>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Рейтинг</label>
                    <input type="number" step="0.01" class="form-control" id="rating" name="rating" value="{{ city.rating }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="/admin/cities" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</body>
</html>
